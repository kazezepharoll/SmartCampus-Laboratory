<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Campus Laboratory</title>
    <link rel="stylesheet" href="../css_files/Styles.css">
<style>
    .header {
        padding: 0%;
        margin: 0%;
        height: 100%;
         background: rgb(95, 90, 81) !important;
    }
    input.hero-btn{
        border: 1px solid black;
        background-color: rgb(15, 241, 46);
        margin-left: 25%;
        color: rgb(253, 253, 253);
    }
    input{
        border-top: none;
        border-left: none;
        border-right: none;
        outline: none;
        margin: 5px;
        width: 50%;
    }
    input:hover{
        border-bottom:2px solid red;
        background: rgb(190, 226, 190);
    }
    select{
        width: 250px;
        padding: 5px;
        border-radius: 20px;
        outline: none;
        border: 2px solid rgb(62, 63, 62);
        background: rgb(186, 219, 219);
    }
    #form .a{
        width: 70%;
    }
    #form .b{
        width: 70%;
    }
    #form .c{
        width: 65%;
    }

</style>
<!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

</head>
<body class="header">
     <section >
        
<div  id="form">
    <h1> Fill In The Form</h1>
    <form action="../html_files/Director.html" method="GET">
        <label for="Name">Name:
        <input type="text" name="name" id="name" class="a" required>
    </label>
        <label for="email">Email:
        <input type="email" name="email" id="email" class="b" required>
    </label>
        <label for="password">password:
        <input type="password" name="password" id="password" class="c" required>
    </label>
        <label for="Role">Login As:
            <select name="Role" id="role" required>
                <option value=""></option>
                <option value="Director">Director</option>
                <option value="Vice Rector">Vice Rector</option>
                <option value="Team manager">Team Manager</option>
                <option value="Resource Manager">Resource Manager</option>
                <option value="Researcher">Researcher</option>
                <option value="Administrator">Administrator</option>
            </select>
        </label>
        <input type="submit" class="hero-btn" value="Login">
    </form>
    
</div>
    </section>
</body>
</html>
